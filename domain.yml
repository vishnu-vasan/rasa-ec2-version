  utter_myths:
  - text: "COVID-19 virus can be transmitted in areas with hot and humid climates: From the evidence so far, the COVID-19 virus can be transmitted in ALL AREAS, including areas with hot and humid weather. Regardless of climate, adopt protective measures if you live in, or travel to an area reporting COVID-19."
  - text: "Cold weather and snow CANNOT kill the new coronavirus. There is no reason to believe that cold weather can kill new coronavirus or other diseases. The normal human body temperature remains around 36.5°C to 37°C, regardless of the external temperature or weather."
  - text: "Can an ultraviolet disinfection lamp kill the new coronavirus? UV lamps should not be used to sterilize hands or other areas of skin as UV radiation can cause skin"
  - text: "How effective are thermal scanners in detecting people infected with the new coronavirus? Thermal scanners are effective in detecting people who have developed a fever (i.e. have a higher than normal body temperature) because of infection with the new coronavirus. However, they cannot detect people who are infected but are not yet sick with a fever. This is because it takes between 2 and 10 days before people who are infected become sick and develop a fever."
  - text: "Does the new coronavirus affect older people, or are younger people also susceptible? People of all ages can be infected by the new coronavirus (2019-nCoV). Older people and people with pre-existing medical conditions (such as asthma, diabetes, heart disease) appear to be more vulnerable to becoming severely ill with the virus."
  - text: "Can regularly rinsing your nose with saline help prevent infection with the new coronavirus? \n No. There is no evidence that regularly rinsing the nose with saline has protected people from infection with the new coronavirus."
  - text: "There is some limited evidence that regularly rinsing nose with saline can help people recover more quickly from the common cold. However, regularly rinsing the nose has not been shown to prevent respiratory infections."
  - text: "Drinking alcohol does not protect you against COVID-19 and can be dangerous-FACT: Frequent or excessive alcohol consumption can increase your risk of health problems."
  - text: "Being able to hold your breath for 10 seconds or more without coughing or feeling discomfort DOES NOT mean you are free from the coronavirus disease (COVID-19) or any other lung disease."
  - text: "You can recover from the coronavirus disease (COVID-19). Catching the new coronavirus DOES NOT mean you will have it for life-FACT:You can recover from the coronavirus disease (COVID-19). Catching the new coronavirus DOES NOT mean you will have it for life."
  - text: "Exposing yourself to the sun or to temperatures higher than 25C degrees DOES NOT prevent the coronavirus disease (COVID-19)-FACT: You can catch COVID-19, no matter how sunny or hot the weather is. Countries with hot weather have reported cases of COVID-19. To protect yourself, make sure you clean your hands frequently and thoroughly and avoid touching your eyes, mouth, and nose."
  - text: "5G mobile networks DO NOT spread COVID-19; FACT: Viruses cannot travel on radio waves/mobile networks. COVID-19 is spreading in many countries that do not have 5G mobile networks."
  - text: "Taking a hot bath does not prevent the new coronavirus disease-FACT: Taking a hot bath will not prevent you from catching COVID-19. Your normal body temperature remains around 36.5°C to 37°C, regardless of the temperature of your bath or shower. Actually, taking a hot bath with extremely hot water can be harmful, as it can burn you."
