  utter_sanitization:
    - text:
        "When shopping for hand sanitizer, make sure you choose a sanitizer that contains between 60-95% alcohol(preferably isopropyl alcohol). Also, when you use hand sanitizer, make sure you do so the right way. Find the directions on the back of the bottle and follow the proper technique. Generally, apply the liquid to the palm of one hand. Then rub it all over both hands until the sanitizer dries. This takes about 20 seconds. Be careful not to wipe the sanitizer off before it’s dry. Doing that can make it not as effective in killing germs.
        \nThere are many times you should use hand sanitizer, such as before and after touching a surface other people have touched. It’s good to wipe down the handle of a shopping cart before you use it. It’s also wise to use sanitizer after you’ve pushed a cart around the store, after filling your vehicle with fuel, after handling money, and after touching elevator buttons or door handles. Always wash your hands (with either soap and water or hand sanitizer) after each time you cough and sneeze."

  utter_lungs:
    - text:
        "Covid 19 primarily infects the lungs in the affected individuals and in severe cases causes’ death due to ARDS and pneumonia. It is important to remember that it does not lead to ARDS and pneumonia in all the cases, which is an occurrence in most severe cases.
        \nIn the majority of the cases i.e. 80% will exhibit mild symptoms, 14% will have pneumonia, 5% will suffer from septic shock and organ failure (mostly respiratory failure) and in 2% cases it will be fatal."
    - text:
        "Covid 19 directly impacts the lungs and damages the alveoli (tiny air sacs). The function of the alveolus is to transfer oxygen to the blood vessels. These blood vessels or capillaries carry the oxygen to the RBCs (Red blood cells). It is the RBCs that finally deliver the oxygen to all the internal organs in the body.
        \nThe virus works by damaging the wall and the lining of the alveolus and capillaries. The debris from the damage, which is plasma protein accumulates on the alveolus wall and thickens the lining. As the walls’ thicken, the transfer of oxygen to the red blood cells is impaired. The thicker the wall gets, the more difficult it gets to transfer oxygen to the red blood cells, which causes difficulty in breathing as the body is running short of oxygen. And the lack of oxygen to the internal organs results in a deficit in the body and impairs the functioning of the organs. At this juncture, the body fights to increase oxygen intake."
  utter_quarantine:
    - text:
        "Quarantine is used to keep someone who might have been exposed to COVID-19 away from others. Quarantine helps prevent spread of disease that can occur before a person knows they are sick or if they are infected with the virus without feeling symptoms. People in quarantine should stay home, separate themselves from others, monitor their health, and follow directions from their state or local health department.
        \nThe home quarantined person should: Stay in a well-ventilated single-room preferably with an attached/separate toilet. If another family member needs to stay in the same room, it's advisable to maintain a distance of at least 1 meter between the two.The quarantine period should be at least 14 days.\n
        \n Isolation is used to separate people infected with the virus (those who are sick with COVID-19 and those with no symptoms) from people who are not infected. People who are in isolation should stay home until it’s safe for them to be around others. In the home, anyone sick or infected should separate themselves from others by staying in a specific “sick room” or area and using a separate bathroom (if available)."

  utter_handwashing:
    - text:
        "Proper handwashing not only reduces the spread of Coronavirus (COVID-19), it can prevent the spread of other viral illnesses such as cold and flu. Handwashing also reduces the risk of getting other easily spread infections, such SARS (severe acute respiratory syndrome) and MERS (Middle East respiratory syndrome).\n
        \nWet: Put both your hands under clean, running water.
        \n\nLather: Apply a generous amount of soap to the inside and back of your hands as well as your fingertips. Wash your hands for at least 20 seconds (sing happy birthday) and don’t forget to wash under jewelry and fingernails. Your fingertips are especially important as people often put their fingers on their face, nose, and eyes. This is how the virus spreads.
        \n\nScrub: Rub both hands together and move your fingertips around both hands. You don’t need a scrub brush. You don’t need to make harsh, scrubbing movements.
        \n\nRinse: Return both hands to the running water and gently wash away the soap.
        \n\nDry: Completely dry the water from your hands. Using a disposable towel (paper towel) is best to avoid leaving germs on towels. Air dryers, commonly found in public bathrooms, are also effective."

